<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="../common/css/common.css">

    <title>contact us</title>

    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="../js/contactpage.js" defer></script>
</head>
<body>
    <div id="contacttopimg">
        <img src="img/contactimg.jpg" alt="お問い合わせページ">
        <div id="contacttopinner"><h1>CONTACT US</h1></div>
        </div>
            <div id="header">
                <a class="ScrollTop" href="../index.html#top"><img src="../common/img/logo-img.gif" width="75px" alt=""></a>
                <span id="hambicon">
                    <img src="../common/img/hambwhite@2x.png" alt="">
                </span>
                <nav id="header-nav">
                    <ul>
                            <li><a href="../index.html#concept-title"><span class="bottom">concept</span></a></li>
                        
                            <li><a href="../menupage/index.html"><span class="bottom">menu</span></a></li>
                        
                            <li><a href="../index.html#access-title"><span class="bottom">access</span></a></li>
                        
                            <li><a href="../index.html#schedule"><span class="bottom">schedule</span></a></li>
                        
                            <li><a href=""><span class="bottom">contact us</a></li>
                    </ul>
                </nav>
            </div>
        <article id="formall">
            <div id="formin">
            <div id="formtitle">
                <h2>CONTACT US</h2>
                <p>お気軽にお問い合わせください。</p>
            </div>
            <form action="#" method="post">
                <div>
                <label for="name"><span id="repuired">必須</span>お名前</label>
                <input type="text" name="username" id="name" placeholder="例:珈琲 太郎" required>
            </div>
            <div>
                <label for="tel"><span id="norepuired">任意</span>お電話番号</label>
                <input type="text" name="usertel" id="tel" placeholder="例:000-3333-XXXX">
            </div>
            <div>
                <label for="address"><span id="repuired">必須</span>メールアドレス</label>
                <input type="text" name="useraddress" id="address" required>
            </div>
            <div>
                <label for="message"><span id="repuired">必須</span>メッセージ</label>
                <textarea name="usermessage" id="message" placeholder="お問い合わせ内容をお気軽にご入力ください。" required></textarea>
            </div>
            <div>
                <button type="submit">送信</button>
            </div>
            </form>
        </div>
        </article>
        <footer>
            <a href="../index.html"><img src="../common/img/footer-logo.png" width="104"></a>
            <small><p>&copy;coffeeandsandwich</p></small>
        </footer>
</body>
</html>
